{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Deletar {% endblock %}

{% block main %}
    <h1>Realmente deseja deletar este registro?</h1>
     <form  method="POST" enctype="multipart/form-data" >
       {%csrf_token %}
        {{ form|bootstrap }}
       <button type="submit" class="btn btn-danger">Deletar</button>
   </form>

{% endblock %}
