{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block main %}

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h1>Seja Bem Vindo</h1>
            </div>
            <div class="col-md-3">
                {% if user.is_authenticated %}
                    <p>Ola {{user.username}}</p>
                    <a href="{% url 'login' %}">Sair</a>
                {% else %}
                    <a href="{% url 'login' %}">Entrar</a>
                {% endif %}
            </div>
        </div>
        <a href="{% url 'pessoa_listar' %}" class="btn btn-secondary">Listagem</a>
    </div>




{% endblock %}


{% block footer %}

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">Desenvolvimento web com o Django.</span>
      </div>
    </footer>

{% endblock %}
