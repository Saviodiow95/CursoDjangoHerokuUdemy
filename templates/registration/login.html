{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Login {% endblock %}

{% block main %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}

{% block footer %}

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">Desenvolvimento web com o Django.</span>
      </div>
    </footer>

{% endblock %}
